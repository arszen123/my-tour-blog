<form ngForm>
  <app-image-upload (images)="post.images = $event" [images]="post.images" [multiple]="true"></app-image-upload>
  <mat-form-field>
    <input id="title" matInput placeholder="Title" [(ngModel)]="post.title" name="title">
  </mat-form-field>
  <mat-form-field>
    <textarea id="content" matInput placeholder="Content" [(ngModel)]="post.content" name="content"></textarea>
  </mat-form-field>
  <button mat-button color="primary" (click)="save()">Save</button>
</form>

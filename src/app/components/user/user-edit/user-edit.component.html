  <h1 mat-dialog-title>Edit</h1>
  <div mat-dialog-content>
    <form>

        <img [src]="url" height="200"/> <br/>
        <input id="input-file-id" multiple type="file" />
        <button id="input-file-id-button" mat-button color="primary">Upload Avatar</button>
        <button *ngIf="url !== ''" id="input-file-id-button-clear" mat-button color="primary" (click)="deleteAvatar()">Delete Avatar</button>
      <mat-form-field style="width: 100%">
        <input id="displayName" name="displayName" matInput placeholder="Display name" [(ngModel)]="user.displayName">
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <textarea id="info" name="info" matInput placeholder="Info" [(ngModel)]="user.info" [maxLength]="250"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="save()">Ok</button>
  </div>

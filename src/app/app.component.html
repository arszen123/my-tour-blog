<mat-sidenav-container autosize fullscreen>
  <mat-sidenav #sidenav mode="side">
    <app-sidenav (closeEmitter)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (toggleEmitter)="sidenav.toggle()"></app-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
